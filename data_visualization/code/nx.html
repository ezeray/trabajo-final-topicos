<head>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"bipartite": 0, "color": "#162347", "id": "Universidad de Madrid", "label": "Universidad de Madrid", "shape": "dot", "size": 10}, {"bipartite": 1, "group": "Cardiaco", "id": "ACV", "label": "ACV", "shape": "dot", "size": 10}, {"bipartite": 1, "group": "Genetica", "id": "Alzheimer", "label": "Alzheimer", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#162347", "id": "MIT", "label": "MIT", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Universidad de Madrid", "to": "ACV", "weight": 1, "year": 2019}, {"from": "Universidad de Madrid", "to": "Alzheimer", "weight": 1, "year": 2020}, {"from": "MIT", "to": "ACV", "weight": 1, "year": 2019}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
